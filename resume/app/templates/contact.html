{% extends "base.html" %}
{% block content %}

<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

</style>
<div class="tab-pane fade in active" >
  <div class = "container" style=" padding: 50px 50px 50px 60px">
		<div class = "row">
			<div class = "col-sm-10">
				<div class = "white-box">
					<div class="form-group">
							<h2>Contacts</h2>
								<table>
								{% for val in contact %}
									<tr>
									{% for v in val %}
											<td>
											{{ v }}
											</td>
									
									{% endfor %}
									</tr>
								{% endfor %}
								</table>
							
					</div>
				</div>
			</div>
		</div>
	</div>
  
</div>
{% endblock %}
